<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

<body>

  <nav class="navbar navbar-expand-lg shadow-sm fixed-top bg-white">

      </a>

  <section class="page-section">
    <div class="card shadow-lg border-0 rounded-4">
      <div class="card-body">
        <h2 class="text-center fw-bold text-primary mb-4">Login</h2>

       
        <form id="loginForm">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailInput" placeholder="Enter your email" required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="passwordInput" placeholder="Enter your password" required>
          </div>

          <button type="submit" class="btn btn-primary w-100">Login</button>
          <a href="./forgetp.html">forgot password?</a>
        </form>

        <p class="text-center mt-3 mb-0">
          Donâ€™t have an account?
          <a href="signup.html" class=" text-primary fw-semibold text-decoration-none"  >Sign Up</a>

      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/weather.js"></script>
  
</body>
</html>
