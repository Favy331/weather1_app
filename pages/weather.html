<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherWise</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: rgb(228, 227, 227);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 90vh;  
      margin: 0;          
      padding: 10px;      
    }

    .weather-wrapper {
      width: 100vh;
      max-width: 500px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      padding: 30px 20px; 
      text-align: center;
    }

    .search-box .form-control {
      border-radius: 50px;
      padding: 12px 20px;
    }

    .search-box .btn-search {
      border-radius: 50px;
      padding: 12px 30px;
    }

    
    .loader {
      width: 50px;
      aspect-ratio: 1;
      display: grid;
      -webkit-mask: conic-gradient(from 15deg,#0000,#000);
      animation: l26 1s infinite steps(12);
      margin: 20px auto;
    }
    .loader,
    .loader:before,
    .loader:after {
      background:
        radial-gradient(closest-side at 50% 12.5%, #1a75ff 96%, #0000) 50% 0/20% 80% repeat-y,
        radial-gradient(closest-side at 12.5% 50%, #1a75ff 96%, #0000) 0 50%/80% 20% repeat-x;
    }
    .loader:before,
    .loader:after {
      content: "";
      grid-area: 1/1;
      transform: rotate(30deg);
    }
    .loader:after {
      transform: rotate(60deg);
    }
    @keyframes l26 {
      100% {transform:rotate(1turn)}
    }

    #box_container {
      transition: all 0.3s ease;
      margin-top: 20px;
      background: #f8f9fa;
      border-radius: 10px;
      padding: 15px;
    }

    
    h2 {
      font-size: clamp(1.5rem, 2vw, 2rem);
    }
  </style>
</head>
<body>
  <div class="weather-wrapper">
    <h2 class="mb-4 text-primary fw-bold">Check Your Weather</h2>

    <form class="search-box d-flex flex-column gap-2" style="margin-bottom: 20px;">
      <input id="search_area" type="text" class="form-control" placeholder="Enter location">
      <button id="search_button" class="btn btn-primary btn-search w-100" type="submit">Search</button>
    </form>

    <div id="load" class="loader d-none"></div>

    <section id="box_container" class="shadow-sm rounded">
      
    </section>
  </div>
  <script>
     // const inputName = localStorage.getItem("input");
  //  document.getElementById("resultName").innerHTML = `<h5 class = "text-sucess"> Hi, ${inputName} </h5>`

 const searchField = document.getElementById("search_area");
const form = document.querySelector("form");
// let target = "Abuja"; 

const fetchResult = (targetLocation) => {
  const loader = document.getElementById("load");
  const box = document.getElementById("box_container");

  if (!loader || !box) {
    console.error("Loader or box_container not found in DOM!");
    return;
  }

  
  loader.classList.remove("d-none");
   
  box.innerHTML = "";

  let url = `https://api.weatherapi.com/v1/current.json?key=a85e9a5ed49b4525a41115710251809&q=${targetLocation}&aqi=no`;

  fetch(url)
    .then((res) => res.json())
    .then((data) => {
      if (!data || !data.location) {
        throw new Error("Invalid data from API");
      }

      let locationName = data.location.name;
      let time = data.location.localtime;
      let temp = data.current.temp_c;
      let condition = data.current.condition.text;
      let humidity = data.current.humidity;
      let wind = data.current.wind_kph;

      updateDetails(temp, locationName, time, condition, humidity, wind);
    })
    .catch((error) => {
      console.error("Error fetching weather data:", error);
      box.innerHTML = `<p class="text-danger">Could not fetch weather data. Try again.</p>`;
    })
    .finally(() => {
      loader.classList.add("d-none");
    });
};

const updateDetails = (temp, locationName, time, condition, humidity, wind) => {
  const box = document.getElementById("box_container");

  box.innerHTML = `
    <div class="mb-3">
      <h3>${locationName}</h3>
      <p class="text-muted small">${time}</p>
    </div>
    <div class="mb-4">
      <div class="card shadow-sm p-3">
        <div class="row align-items-center">
          <div class="col-md-8">
            <h1 class="display-3 fw-bold">${temp}°</h1>
            <p class="lead">${condition}</p>
            <div class="d-flex gap-4 text-muted">
              <span>Feels Like: <strong>${temp}°</strong></span>
              <span>Humidity: <strong>${humidity}%</strong></span>
              <span>Wind: <strong>${wind} kph</strong></span>
            </div>
          </div>
          <div class="col-md-4 text-center">
            <i class="bi bi-brightness-high text-warning" style="font-size: 4rem;"></i>
          </div>
        </div>
      </div>
    </div>
  `;
};

function searchForLocation(e) {
  e.preventDefault();
  target = searchField.value.trim();
  if (target) {
    fetchResult(target);
  }
}

form.addEventListener("submit", searchForLocation);

// Default load
fetchResult(target);

  </script>

  <!-- <script src="/js/index.js"></script> -->
</body>
</html>
