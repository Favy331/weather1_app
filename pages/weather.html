<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherWise</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
     .hero {
      background: linear-gradient(to bottom, #1a75ff, #003366);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
    }
    .search-box {   
      max-width: 600px;
      margin: 20px auto 0;
    }
    .form-control {
      border-radius: 50px 0 0 50px;
      padding: 12px 20px;
    }
    .btn-search {
      border-radius: 0 50px 50px 0;
      padding: 12px 30px;
    }

    .navbar {
      background-color: #fff;
    }
    .navbar-nav .nav-link {
      font-weight: 500;
      color: #333;
    }
    .navbar-nav .nav-link:hover {
      color: #1a75ff;
    }

.weather-card {
  border-radius: 16px;
  padding: 20px;
  margin-bottom: 20px;
  transition: transform 0.2s ease;
}

.weather-card:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 20px rgba(0,0,0,0.08);
}


#current-weather h1 {
  font-size: 4rem;
  font-weight: bold;
}

#current-weather img {
  filter: drop-shadow(0 3px 4px rgba(0,0,0,0.2));
}

#hourly-forecast .row {
  border-bottom: 1px solid #eee;
  padding: 6px 0;
}

#hourly-forecast .row:last-child {
  border-bottom: none;
}


#daily-forecast {
  display: flex;
  justify-content: space-between;
}

.forecast-card {
  flex: 1;
  margin: 0 5px;
  background: #fdfdfd;
  border-radius: 12px;
  padding: 10px;
  box-shadow: 10px 10px 10px rgba(0,0,0,0.05);
}

.forecast-card p {
  margin: 5px 0;
  font-size: 0.9rem;
}

     .weather-card {
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .forecast-card {
            border-radius: 15px;
            padding: 10px;
            text-align: center;
        }
        .icon {
            font-size: 2rem;
        }
       .parent-conatiner {
       background: rgb(214, 206, 206);
       }

/* Circle Loader */
.loader {
  width: 50px;
  aspect-ratio: 1;
  display: grid;
  -webkit-mask: conic-gradient(from 15deg, #0000, #000);
  animation: l26 1s infinite steps(12);
  margin: 20px auto;
}
.loader,
.loader:before,
.loader:after {
  background:
    radial-gradient(closest-side at 50% 12.5%, #f03355 96%, #0000) 50% 0/20% 80% repeat-y,
    radial-gradient(closest-side at 12.5% 50%, #f03355 96%, #0000) 0 50%/80% 20% repeat-x;
}
.loader:before,
.loader:after {
  content: "";
  grid-area: 1/1;
  transform: rotate(30deg);
}
.loader:after {
  transform: rotate(60deg);
}
@keyframes l26 {
  100% {
    transform: rotate(1turn)
  }
}

  </style>
</head>
<body class="parent-conatiner">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container gap-4">
      <a class="navbar-brand fw-bold text-primary d-flex align-items-center" href="#">
        <i class="bi bi-wind me-2"></i> WeatherWise
      </a>
      <button class="navbar-toggler" type="button" 
              data-bs-toggle="collapse" 
              data-bs-target="#navbarContent" 
              aria-controls="navbarContent" 
              aria-expanded="false" 
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <form class="search-box d-flex my-2 my-lg-0 mx-auto" style="width: 100%; max-width: 500px;">
          <input id="search_area" type="text" class="form-control" placeholder="Search for location">
          <button id="search_button" class="btn btn-primary ms-2" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  
  <main class="container my-4">
    <div id="load" class="loader d-none mx-auto my-3"></div>
    <section id="box_container" class="shadow-lg p-3">
       
    </section>

    <!-- Section 2: Hourly Forecast -->
    <section class="mb-4">
      <div class="card shadow-sm p-3">
        <h5 class="mb-3">Hourly Forecast</h5>
        <div class="row text-center">
          <div class="col-6 col-md-3">
            <p>11:00 AM</p>
            <i class="bi bi-droplet text-primary fs-3"></i>
            <p>64°</p>
            <small class="text-muted">30%</small>
          </div>
          <div class="col-6 col-md-3">
            <p>12:00 PM</p>
            <i class="bi bi-brightness-high text-warning fs-3"></i>
            <p>66°</p>
            <small class="text-muted">10%</small>
          </div>
          <div class="col-6 col-md-3">
            <p>1:00 PM</p>
            <i class="bi bi-brightness-high text-warning fs-3"></i>
            <p>68°</p>
            <small class="text-muted">10%</small>
          </div>
          <div class="col-6 col-md-3">
            <p>2:00 PM</p>
            <i class="bi bi-cloud text-secondary fs-3"></i>
            <p>67°</p>
            <small class="text-muted">20%</small>
          </div>
        </div>
      </div>
    </section>

    <!-- Section 3: 5-Day Forecast -->
    <section>
      <div class="card shadow-sm p-3">
        <h5 class="mb-3">5-Day Forecast</h5>
        <div class="row text-center">
          <div class="col-6 col-md">
            <p>Sat</p>
            <i class="bi bi-brightness-high text-warning fs-3"></i>
            <p>68° / 45°</p>
          </div>
          <div class="col-6 col-md">
            <p>Sun</p>
            <i class="bi bi-cloud-rain text-primary fs-3"></i>
            <p>65° / 50°</p>
          </div>
          <div class="col-6 col-md">
            <p>Mon</p>
            <i class="bi bi-cloud text-secondary fs-3"></i>
            <p>62° / 48°</p>
          </div>
          <div class="col-6 col-md">
            <p>Tue</p>
            <i class="bi bi-brightness-high text-warning fs-3"></i>
            <p>70° / 52°</p>
          </div>
          <div class="col-6 col-md">
            <p>Wed</p>
            <i class="bi bi-brightness-high text-warning fs-3"></i>
            <p>72° / 55°</p>
          </div>
        </div>
      </div>
    </section>

  </main>

  
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/index.js"></script>
</body>
</html>
